<ion-content>
  <ion-searchbar placeholder="AppCycle Points"></ion-searchbar>

  <div style="height: 50%; position: relative;">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <ion-list>
    <ion-item *ngFor="let point of appCyclePoints">
      <ion-icon slot="start"  name="location"></ion-icon>
      <div style="width: 30px"></div>
      <ion-label>{{ point.name }}</ion-label>
      <div slot="end"  color="blue" style="width: 500px"></div>
      <p> {{ point.address }}</p>
    </ion-item>
  </ion-list>

</ion-content>
