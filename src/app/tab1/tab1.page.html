<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-avatar slot="start">
      <ion-button (click)="addPhoto()" *ngIf="getProfileImage() === ''">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <ng-container *ngIf="getProfileImage() !== ''">
        <img [src]="getProfileImage()" alt="" (click)="addPhoto()">
      </ng-container>
    </ion-avatar>
    <ion-label>
      <strong>John Doe</strong>
      <p>
        <ion-text slot="start">Johnny Bravo</ion-text>
      </p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      IBAN
      <p>
        <ion-text>
          **** **** **** **** 5394
        </ion-text>
      </p>
    </ion-label>
  </ion-item>

</ion-content>
